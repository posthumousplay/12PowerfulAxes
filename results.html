<body>
<h1>12 Powerful Axes Test</h1>
<hr>

<h1>Results</h1>

<h2><span class="weight-300" id="a-label"></span></h2>
<div class="metaphysical axis">

    <div class="bar pm" id="bar-pm"><div class="text-wrapper" id="pm"></div></div>
    <div class="bar imp" id="bar-imp"><div class="text-wrapper" id="imp"></div></div>
    <img id="img-imp" src="value_images/im12.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="b-label"></span></h2>
<div class="reliationship axis">
    <img id="img-gt" src="value_images/im21.png" height="128pt"/>
    <div class="bar gt" id="bar-gt"><div class="text-wrapper" id="gt"></div></div>
    <div class="bar tt" id="bar-tt"><div class="text-wrapper" id="tt"></div></div>
    <img id="img-tt" src="value_images/im22.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="c-label"></span></h2>
<div class="civilization axis">

</div>

</div>
<h2><span class="weight-300" id="e-label"></span></h2>

    <img id="img-econcon" src="value_images/im51.png" height="128pt"/>
    <div class="bar econcon" id="bar-econcon"><div class="text-wrapper" id="econcon"></div></div>
    <div class="bar econlib" id="bar-econlib"><div class="text-wrapper" id="econlib"></div></div>

</div>

</div>

</div>
<h2><span class="weight-300" id="i-label"></span></h2>
<div class="axis">
    <img id="img-violation" src="value_images/im121.png" height="128pt"/>
    <div class="bar violation" id="bar-violation"><div class="text-wrapper" id="violation"></div></div>
    <div class="bar academic" id="bar-academic"><div class="text-wrapper" id="academic"></div></div>
    <img id="img-academic" src="value_images/im122.png" height="128pt"/>
</div>
