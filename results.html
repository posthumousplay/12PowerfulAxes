<head>

<body>
<h1>12 Powerful Axes Test</h1>
<hr>

<h1>Results</h1>

<h2><span class="weight-300" id="a-label"></span></h2>
<div class="axis">
    <img id="img-Personal Metaphysics" src="value_images/im11.png" height="128pt"/>

    <div class="bar Impersonal Metaphysics" id="bar-imp"><div class="text-wrapper" id="imp"></div></div>
    <img id="img-Impersonal Metaphysics" src="value_images/im12.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="b-label"></span></h2>
<div class="axis">
    <img id="img-Glowie-Type Relations" src="value_images/im21.png" height="128pt"/>
    <div class="bar Glowie-Type Relations" id="bar-gt"><div class="text-wrapper" id="gt"></div></div>
    <div class="bar Tukame-Type Relations" id="bar-tt"><div class="text-wrapper" id="tt"></div></div>
    <img id="img-Tukame-Type Relations" src="value_images/im22.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="c-label"></span></h2>

</div>

    <div class="bar Interpersonal Permission" id="bar-permission"><div class="text-wrapper" id="permission"></div></div>
    <img id="img-Interpersonal Permission" src="value_images/im42.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="e-label"></span></h2>
<div class="axis">
    <img id="img-Economical Control" src="value_images/im51.png" height="128pt"/>

</div>

</div>

<div class="axis">

    <div class="bar Alternative Values" id="bar-altvalues"><div class="text-wrapper" id="altvalues"></div></div>
    <div class="bar Classic Values" id="bar-classic"><div class="text-wrapper" id="classic"></div></div>
    <img id="img-Disecology & Other Right" src="value_images/im112.png" height="128pt"/>
</div>
<h2><span class="weight-300" id="i-label"></span></h2>
<div class="axis">
    <img id="img-Violation" src="value_images/im121.png" height="128pt"/>
    <div class="bar Violation" id="bar-violation"><div class="text-wrapper" id="violation"></div></div>
    <div class="bar Academicism" id="bar-academic"><div class="text-wrapper" id="academic"></div></div>
    <img id="img-Academicism" src="value_images/im122.png" height="128pt"/>
</div>
